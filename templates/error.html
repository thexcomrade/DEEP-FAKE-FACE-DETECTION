<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Occurred</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --light-bg: #f8f9fa;
            --light-text: #212529;
            --light-box: white;
            --light-shadow: rgba(0,0,0,0.1);
            --light-error-bg: #f8d7da;
            --light-error-text: #721c24;
            
            --dark-bg: #121212;
            --dark-text: #f1f1f1;
            --dark-box: #1e1e1e;
            --dark-shadow: rgba(255,255,255,0.1);
            --dark-error-bg: #5f1a1a;
            --dark-error-text: #f8d7da;
        }

        [data-theme="dark"] {
            background-color: var(--dark-bg);
            color: var(--dark-text);
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .error-container {
            max-width: 600px;
            padding: 30px;
            border-radius: 10px;
            background-color: var(--light-box);
            box-shadow: 0 0 20px var(--light-shadow);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        [data-theme="dark"] .error-container {
            background-color: var(--dark-box);
            box-shadow: 0 0 20px var(--dark-shadow);
        }

        .error-icon {
            font-size: 50px;
            color: #dc3545;
            margin-bottom: 20px;
        }

        h1 {
            color: #dc3545;
            margin-bottom: 20px;
        }

        .error-details {
            background-color: var(--light-error-bg);
            color: var(--light-error-text);
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            text-align: left;
            font-family: monospace;
            overflow-wrap: break-word;
            white-space: pre-wrap;
        }

        [data-theme="dark"] .error-details {
            background-color: var(--dark-error-bg);
            color: var(--dark-error-text);
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #0069d9;
        }

        .theme-toggle {
            position: fixed;
            top: 15px;
            right: 20px;
            font-size: 18px;
            cursor: pointer;
            background: none;
            border: none;
            color: inherit;
            transition: color 0.3s ease;
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()" title="Toggle Theme">
        ðŸŒž Light / ðŸŒ™ Dark
    </button>

    <div class="error-container">
        <div class="error-icon">
            <i class="fas fa-exclamation-triangle"></i>
        </div>
        <h1>{{ error_message or 'An unexpected error occurred' }}</h1>
        <p>We encountered an error while processing your request.</p>
        
        {% if error_details %}
        <div class="error-details">
            <strong>Details:</strong><br>{{ error_details }}
        </div>
        {% endif %}
        
        <a href="{{ url_for('index') }}" class="btn">
            <i class="fas fa-home"></i> Return to Home
        </a>
    </div>

    <script>
        // Theme Toggle with Persistence
        function toggleTheme() {
            const current = document.documentElement.getAttribute('data-theme');
            const next = current === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', next);
            localStorage.setItem('theme', next);
        }

        // Load theme from localStorage
        (function () {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                document.documentElement.setAttribute('data-theme', savedTheme);
            }
        })();
    </script>
</body>
</html>
